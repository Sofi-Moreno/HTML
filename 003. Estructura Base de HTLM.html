<!-- ♥ Estructura Base de HTML -->

<!DOCTYPE html> <!-- Esta etiqueta le indica al navegador que es un documento html5 
(es el estardar actual de html) -->
<html lang="en"> <!-- Esta etiqueta describe un documento html. Posee etiqueta de cierre -->
<head> <!-- Dentro de esta etiqueta se describe la información del documento. 
    Posee etiqueta de cierre-->
    <meta charset="UTF-8"> <!-- Esta etiqueta describe los metacaracteres -->
    <title>Mi Primer Titulo</title> <!-- Esta etiqueta almacena el titulo que se 
    observara en la pestaña cuando se habra el sitio web -->
    <link rel="stylesheet" href="estilo.css"> <!-- Esta etiqueta almacena los enlaces de estilos -->
</head>
<body> <!-- Dentro de esta etiqueta describimos el contenido visible de nuestra pagina web, es decir,
    aqui es donde vamos a diseñar todo el cuerpo de la pagina, bien sean titulos, parrafos, imagenes,
    listas, entre otros. Posee etiqueta de cierre -->
    <h1>Hola Mundo!</h1> <!-- Estas etiquetas describen los titulos o encabesados de la pagina web,
    estas van desde h1 hasta h6, siendo la primera la mas grande y la segunda la mas pequeña.-->
    <p>Me llamo Sofi y soy una programadora junior aprendiendo programación web. Sigueme en 
    tiktok como sofi.sql.</p> <!-- Esta etiqueta describe parrafos dentro de nuestra pagina web. -->
    <img src="https://th.bing.com/th/id/OIP.mExMIDiiIPPEf4VX6qFeigHaHa?rs=1&pid=ImgDetMain"> 
    <!-- Esta etiqueta describe una imagen que va a aparecer en nuestra pagina web. -->
</body>
</html>

<!-- Nota: cuando empezamos un nuevo proyecto, el primer archivo html que creemos debe llamarce: 
 index.html. Esto se hace por convención ya que es el archivo que es el navegador buscara para 
 iniciar nuestra pagina web. -->
